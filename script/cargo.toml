[package]
authors = ["ekicyou <dot.station@gmail.com>"]
description = "pasta script parser"
edition = "2018"
keywords = ["pasta", "ghost", "shiori", "ukagaka"]
license = "MIT"
name = "pasta_script"
readme = "README.md"
repository = "https://github.com/ekicyou/pasta-rs"
version = "0.3.0"

[dependencies]
base32 = "0.4"
itertools = "0.9"
lazy_static = "1.4"
log = "0.4"
pest = "2.1"
pest_consume = "1.0"
pest_derive = "2.1"
smallvec = "1.4"
thiserror = "1.0"

[dependencies.rhai]
features = ["unicode-xid-ident", "internals", "serde"]
version = "0.18"

[dev-dependencies]
env_logger = "0.7"
